<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="huset.css">
    <script src="main.js"></script>
    <title>Event</title>
</head>

<body>
    <header>
        <div class="nav">
            <a href="about.html">About</a>
            <a href="events.html">Events</a>
        </div>
        <a href="index.html">
            <img class="cornerlogo" alt="huset logo" src="images/huset-logo-black.png">
        </a>
         <img class="zigzag" alt="ornament" src="images/ZZZ.png">
    </header>

    <main>

        <div class="eventpage">
            <h1 class="eventsubtitle"></h1>
            <img class="eventImg">
            <h2 class="date"></h2>
            <h3 class="location">Location: <span></span></h3>
            <h4 class="price">Price: <span></span>DKK</h4>
            <p class="longdescription"></p>
        </div>

        <div class="buttons">
            <button class="buy">BUY TICKET</button>
            <button class="invite">INVITE FRIENDS</button>
            <button class="share">SHARE EVENT</button>
        </div>


    </main>

    <footer>
        <img id="footerlogo" alt="huset logo" src="images/huset-logo-black.png">
    </footer>
</body>

</html>
